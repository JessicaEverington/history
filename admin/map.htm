<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Slippy map</title>

		<link rel="stylesheet" href="../css/map.css">
	</head>
	<body>
		<div id="mapBox"></div>

		<!-- Implementation -->

			var centroid = [-123.1, 49.25],
